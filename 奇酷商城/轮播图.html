<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图demo</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			
		}
		li{
			list-style: none;
		}
		img{
			border:none;
		}
		a{
			text-decoration: none;
		}
		#wrapper{
			width: 965px;
			margin: 100px auto;
			/*float: left;*/
			overflow: hidden;	
			position: relative;
		}
		#wrapper .imgList {  /*图片尺寸965*413*/
			width: 5890px;
			height: 413px;
			overflow: hidden;
			position: relative;
		}
		#wrapper .imgList li a img{
			opacity: 0.5;
		    filter: (opacity=50);
			display:none;
			position: absolute;
			top: 0;
			left: 0;
		}
		#wrapper .imgList li a img.cur{
			opacity: 1;
		    filter: (opacity=100);
			display: block;
		}
		#wrapper .indexList{
			position: absolute;
			left: 413px;
			bottom: 10px;
		}
		#wrapper .indexList li{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #3e3e3e;
			margin-left: 5px;
			font-size: 12px;
			font-family: arial;
			color: white;
			line-height: 20px;
			text-align: center;
			float: left;
			cursor: pointer;
		}
		
		#wrapper .indexList li.cur{
			background: red;
		}
		</style>
		<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var index = 0;				
				function change() {
					index ++;
					if(index >5){
						index = 0;
					}
					//fadeTo() 方法将被选元素的不透明度逐渐地改变为指定的值(（褪色效果)。
					$("#wrapper .imgList li a img").fadeTo(0, 0.5).hide();
					$("#wrapper .imgList li a").eq(index).find('img').show().fadeTo(200, 1);
					$("#wrapper .indexList li").eq(index).addClass('cur').siblings('li').removeClass('cur');											
				}
				
				var timer = setInterval(change, 1000);
				$("#wrapper .imgList").hover(function(){		//鼠标移入悬停效果
					clearInterval(timer);
				},function(){
					timer = setInterval(change, 1000);
				});
				
				$("#wrapper .indexList li").mouseover(function() {
					index = $(this).index();
					$(this).addClass('cur').siblings('li').removeClass('cur');
					$("#wrapper .imgList li a img").fadeTo(0, 0.5).hide();
					$("#wrapper .imgList li a").eq(index).find('img').show().fadeTo(200, 1);
				});				
			});
			
			/*方法二*/
			
		</script>
	</head>
	<body>
		<div id="wrapper">
			<ul class="imgList">
				<li><a href=""><img class="cur" src="img/首页/banner-1.jpg" alt="" /></a></li>
				<li><a href=""><img src="img/首页/banner-2.jpg" alt="" /></a></li>
				<li><a href=""><img src="img/首页/banner-3.jpg" alt="" /></a></li>
				<li><a href=""><img src="img/首页/banner-4.jpg" alt="" /></a></li>
				<li><a href=""><img src="img/首页/banner-5.jpg" alt="" /></a></li>
				<li><a href=""><img src="img/首页/banner-6.png" alt="" /></a></li>
			</ul>
			
			<ul class="indexList">
				<li class="cur">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
