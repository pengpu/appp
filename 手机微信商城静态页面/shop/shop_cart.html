<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="MobileOptimized" content="320" />
    <link href="../css/skin.css?v=134" rel="stylesheet" />
    <link href="../css/shop.css" rel="stylesheet" />
    <link href="../css/com.css" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />
</head>
<body>
    <div id="page">
        <div id="cart-title">
            软件园科技二路店
        </div>
        <div class="cart-content">
            <div class="cart-group">
                <div class="g_title">商品信息</div>
                <div class="g_content">
                    <div class="image">
                        <img src="../images/1421320555423.jpg" />
                    </div>
                    <div class="content-title">汪记】坚果炒货新货 小核桃 临潼特产 陕西八大怪</div>
                    <div class="price">¥ 12/斤</div><div class="number-input"><span class="minus_btn number_btn">-</span><u><input type="text" class="txt" /></u><span class="plus_btn number_btn">+</span></div>
                </div>
                <div class="g_content">
                    <div class="image">
                        <img src="../images/1421320555423.jpg" />
                    </div>
                    <div class="content-title">【汪记】坚果炒货新货 小核桃 临潼特产 陕西八大怪</div>
                    <div class="price">¥ 12/斤</div><div class="number-input"><span class="minus_btn number_btn">-</span><u><input type="text" class="txt" /></u><span class="plus_btn number_btn">+</span></div>
                </div>
                <div class="summary">
                    <p>合计：24元<span>不满起送价</span></p>
                </div>

                <div class="g_title">买家信息</div>

                <table cellpadding="0" cellspacing="0" class="buy-info">
                    <tr>
                        <td>地&nbsp;&nbsp;&nbsp;址：</td>
                        <td>  <input type="text" /> </td>
                    </tr>
                    <tr>
                        <td>电&nbsp;&nbsp;&nbsp;话：</td>
                        <td>  <input type="text" /> </td>
                    </tr>
                    <tr>
                        <td>收货人：</td>
                        <td>  <input type="text" /> </td>
                    </tr>
                    <tr>
                        <td>留&nbsp;&nbsp;&nbsp;言：</td>
                        <td>  <input type="text" /> </td>
                    </tr>
                </table>
                <div class="g_title">订单信息</div>
                <div class="choosebox1">
                    <ul>
                        <li>
                            支付方式：
                        </li>
                        <li>
                            <input type="radio" name="payway" value="0" checked="checked" id="" />
                            <a href="javascript:void(0);" class="size_radioToggle current"><span class="value">货到付款</span></a>
                        </li>
                        <li>
                            <input type="radio" name="payway" value="1" id="" />
                            <a href="javascript:void(0);" class="size_radioToggle"><span class="value"> 在线支付</span></a>
                        </li>
                        <li>
                            <input type="radio" name="payway" value="2" id="" />
                            <a href="javascript:void(0);" class="size_radioToggle"><span class="value"> 微信支付</span></a>
                        </li>
                    </ul>
                </div>
                <div class="clear"></div>
                <div class="choosebox2">
                    <ul>
                        <li>
                            订单类型：
                        </li>
                        <li>
                            <input type="radio" name="ordertype" value="0" id="" checked="checked" />
                            <a href="javascript:void(0);" class="size_radioToggle current"><span class="value">外&nbsp;&nbsp;送</span></a>
                        </li>
                        <li>
                            <input type="radio" name="ordertype" value="1" id="" />
                            <a href="javascript:void(0);" class="size_radioToggle"><span class="value"> 自&nbsp;&nbsp;提</span></a>
                        </li>
                        <li>
                            <input type="radio" name="ordertype" value="2" id="" />
                            <a href="javascript:void(0);" class="size_radioToggle"><span class="value"> 预&nbsp;&nbsp;定</span></a>
                        </li>
                    </ul>
                </div>
                <div class="clear"></div>
                <div class="time_container">
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <select name="month"></select> 月
                                <select name="day"></select> 日
                                <select name="time"></select> 时
                            </td>
                        </tr>
                    </table>
                </div>
                <a class="submit_order" href="javascript:submitOrder();">提交订单</a>
            </div>
        </div>
        <div class="msg_form m2">
            <p>确定要将此商品从购物车移除吗？</p>
            <a class="smt remove">确定</a>
            <a class="smt cancel">取消</a>
        </div>
        <div class="shade_top0 s1"></div>
        <div id="nav-footer">
            <ul>
                <li><a href="shop_index.html"><i class="icon-index"></i>店铺首页</a></li>
                <li><a href="shop_buy.html"><i class="icon-buy"></i>点我购物</a></li>
                <li class="on"><a href="shop_cart.html"><i class="icon-cart"></i>购物车</a></li>
                <li><a href="person_center.html"><i class="icon-info"></i>个人中心</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
